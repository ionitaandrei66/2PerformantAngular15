<main class="d-grid align-content-center justify-content-center mt-3">
    <ng-container *ngIf="templateLogin; else loggedIn">
        <div class="card p-5 needs-validation"  [formGroup]="loginForm">
            <div class="input-group mb-3 d-flex flex-column">
                <input type="email" formControlName="email" class="form-control w-100" required placeholder="Email" aria-label="Email">
                <div [hidden]="loginForm.controls['email'].valid">Please fill out this field.</div>
            </div>
            <div class="input-group mb-3 d-flex flex-column">
                <input  type="password" formControlName="password" class="form-control w-100" required placeholder="Password" aria-label="Password">
                <div [hidden]="loginForm.controls['password'].valid">Please fill out this field.</div>
            </div>
            <button class="btn btn-outline-secondary my-2 my-sm-0" (click)="login()">Login</button>
        </div>
    </ng-container>

    <ng-template #loggedIn>
        <div class="card p-5">
            <div class="input-group mb-3">
                Hello {{user?.name}}, my id is: {{user?.id}}
            </div>
            <div class="input-group mb-3">
                Time: {{time | date:'medium'}}
            </div>
            <button class="btn btn-outline-secondary my-2 my-sm-0" (click)="logOut()">Logout</button>
        </div>
    </ng-template>
</main>
